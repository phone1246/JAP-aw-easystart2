<div class="horizontal-scroll">
  <div class="form-group select-page-size-wrap ">
    <label>Rows on page
      <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
              ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
      </select>
    </label>
  </div>
  <table class="table" st-table="smartTableData" st-safe-src="rowCollection">
    <thead>
    <tr class="sortable ">
      <th st-sort="firstName">Instance ID</th>
      <th st-sort="lastName">Instance Name</th>
      <th st-sort="username">IP</th>
      <th st-sort="email">Instance Status</th>
      <th st-sort="age">Instance Type</th>
      <th st-sort="age">Action</th>
    </tr>
    <tr>
      <th><input st-search="firstName" placeholder="Search InstanceId" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="lastName" placeholder="Search Last Name" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="username" placeholder="Search Username" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="email" placeholder="Search Email" class="input-sm form-control search-input" type="search"/>
      </th>
      <th><input st-search="age" placeholder="Search Age" class="input-sm form-control search-input" type="search"/>
      </th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in smartTableData">
      <td>{{item.InstanceId}}</td>
        <td>{{item.Tags[1].Value}}</td>
      <td>{{item.Ip}}</td>
      <td>{{item.State.Name}}</td>
      <td>{{item.Type}}</a></td>
      <td>

        <div class="row btns-row btns-same-width-md">

          <div ng-show="item.State.Code==80"  ng-click="startEC2(item.InstanceId)" class="col-sm-2 col-xs-4"><button type="button" class="btn btn-success">Start</button></div>
          <div ng-show="item.State.Code!=80" class="col-sm-2 col-xs-4"><button type="button" class="btn" disabled="disabled">Start</button></div>

        </div>

      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
